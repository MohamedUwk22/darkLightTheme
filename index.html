<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1435423000.js" crossorigin="anonymous"></script> 
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <img src="img/shape.png" alt="Shape" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="img/logo.png" alt="Logo" >
                        <h3>DENVO</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#">Featuers</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a class="btn" href="#">Sign Up</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="showCaseArea">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Future is here,</h1>
                            <h1>Start Exploring Now.</h1>
                        </div>
                        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui maxime suscipit ad explicabo odio dolorum laudantium. Fuga, magnam quaerat.    </p>
                        <div class="cta">
                            <a href="#" class="btn">Get Started</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="img/person.png" alt="person Image" class="person"/>
                    </div>
                </div>
               
            </div>
            <div class="bottomArea">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>

                </div>
            </div>
            <div class="signup-box" id="Box">
                <h1>Sign UP Now</h1>
                <form>
                <div class="input">
                    <input type='text' name="Name" placeholder="Name..." id="Name">
                </div>
                <div class="input">
                    <input type='text' name="Email" placeholder="Email..." id="Email">
                </div>
                <div class="input">
                    <input type='password' name="Password" placeholder="Password..." id="Password">
                </div>
                <button class="btn2">Sign Up</button>
                <span id="close">X</span>
            </form>
            </div>
        </div>
        
    </main>
     <script src="script.js"></script>
</body>
</html>
